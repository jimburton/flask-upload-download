{% extends "base.html" %}

{% block content %}

{% if form.errors %}
{{ form.errors }}
{% endif %}

<form action={{ url_for('order') }} method='POST'>
  {{ form.csrf_token() }}
  
<h1>Starter</h1>

{{ form.starter(class_="unstyled") }}

<h1>Main</h1>

{{ form.main(class_="unstyled") }}

<h1>Desert</h1>

{{ form.desert(class_="unstyled") }}

{{ form.submit }}

</form>


{% endblock %}
