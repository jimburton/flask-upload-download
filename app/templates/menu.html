{% extends "base.html" %}

{% block content %}


<table class="table">
  {% for key in menu.keys() %}
  <tr>
    <td colspan=2><h1>{{key}}</h1></td>
  </tr>
  {% for item in menu[key] %}
  <tr>
    <td>{{ item[0] }}</td>
    <td>{{ item[1] }}</td>
  </tr>
  {% endfor %}
  {% endfor %}
</table>


{% endblock %}
